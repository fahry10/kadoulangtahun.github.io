<!-- Teks, Lagu dan Pesan WA --><script>
berhasilPertama = "Aaaaaaaaaaaaaaaaaaa >< Makasii yaa, "
berhasilKedua = "sebelum aku nembak pas ketemu aku pake ini dulu deh nembaknya hehehe kan sekalian kado ulang tahun kamu jarang jarang loh &#x1F605;"

gagalPertama = "Sedih :("
gagalKedua = "Padahal aku udah tunggu nembak kamu di hari yang pas banget &#128578;"

function play() {//Link Audio Bisa Diganti
var audio = new Audio('https://l.top4top.io/m_2603p95ue1.mp3');audio.play();}         

//Pesan WhatsApp
 function bukaWa(){window.location = "https://api.whatsapp.com/send?phone=&text=" + window.nama + " udah liat semuanya." + "%0A%0A" + " " + hasiljwb;} 
</script>
 
<script type="text/javascript">            
            var today = new Date();var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear()+'.';var dateTime = date;
            const swals = Swal.mixin({
                backdrop: 'rgba(0,0,123,0.4)', confirmButtonColor: '#55009E', cancelButtonColor: '#CE0600', allowOutsideClick: false,
            });
            async function mulai(){          	
                var { value: nama } = await swals.fire({
                    title: 'Nama kamu?',
                    input: 'text',
                    confirmButtonText: 'Lanjut',
                    showCancelButton: false,
                });                           
                if(nama && nama.length < 9){
                	play();
                	window.nama = nama;                   
                    await swals.fire('Hai,' + nama + ' manis &#129392;', 'Aku mau bilang nih &#127774;');                    
                    await swals.fire('Jadi gini,', 'Hari ini kan hari ulang tahun kamu &#x1F973;');
                    var { isConfirmed: hayuk } = await swals.fire({
                        title: `Gimana kalo ${nama} jadi pacarku aja?`,
                        text: `Atau Aku aja deh yang jadi pacar ${nama} :v`,
                        confirmButtonText: 'Boleh',
                        cancelButtonText: 'Ga ah',
                        allowOutsideClick: false,
                        showCancelButton: true,
                    });
                    if(hayuk){
                    	document.getElementById("awal").innerHTML = "" + berhasilPertama + window.nama + "!";
                        document.getElementById("kedua").innerHTML = "" + berhasilKedua;
                        hasiljwb = nama + " mau kok jadi pacar kamu :v";
                        document.getElementById('diterima').style.display = "block";
                        expl();
                     } else {
                       //ga hayuk
                       await swals.fire('Yah', 'Padahal udah senang banget loh :(');
                       document.getElementById("awal").innerHTML = "" + gagalPertama;
                       document.getElementById("kedua").innerHTML = "" + gagalKedua;
                       hasiljwb = nama + " belum bisa nerima :'";
                       document.getElementById('ditolak').style.display = "block";
                       expl();
                      }
                //                                   
                } else {
                    await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 8 karakter, ya!');
                    mulai();
                }
            }            
            mulai();
</script>
<!-- Di bawah ini JANGAN DIEDIT SEMBARANGAN -->
<script>
  function tombol() {document.getElementById('tombWA').style.visibility = "visible";document.getElementById('tombWA').style.opacity = "1";}  
  async function expl(){document.getElementById('bodyblur').style.opacity = "1";document.getElementById('bodyblur').style.visibility = "visible";setTimeout(duar,200);}
  
async function duar(){
document.getElementById('konten').style.top = "0";document.getElementById('fotoloveu').style.opacity = "1";document.getElementById('fotoloveu').style.height = "340px";document.getElementById('fotoloveu').style.margin = "50px 0 0 0";

}
